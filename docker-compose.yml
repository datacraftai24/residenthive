version: '3.8'

services:
  # PostgreSQL Database - Local Docker setup
  postgres:
    image: postgres:15-alpine
    container_name: residenthive-postgres
    environment:
      POSTGRES_DB: residenthive_dev
      POSTGRES_USER: residenthive
      POSTGRES_PASSWORD: localdev123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U residenthive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - For search context caching and location service
  redis:
    image: redis:7-alpine
    container_name: residenthive-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: residenthive-backend
    env_file:
      - ./backend/.env
    environment:
      # Use local PostgreSQL database
      CHATBOT_FRONTEND_URL: http://localhost:3010
      FRONTEND_URL: http://localhost:8080
      PORT: 8000
      LOCATION_SERVICE_URL: http://location-service:8002
      REDIS_URL: redis://redis:6379
    ports:
      - "8001:8000"  # Use 8001 on host to avoid conflicts
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      location-service:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY:-}
        VITE_BACKEND_URL: http://localhost:8001
    container_name: residenthive-frontend
    environment:
      VITE_BACKEND_URL: http://backend:8000
      PORT: 8080
      VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY:-}
    ports:
      - "3001:8080"  # Use 3001 on host for frontend
    depends_on:
      - backend

  # Location Intelligence Service (Gemini 2.5 Flash + Maps)
  location-service:
    build:
      context: ./backend/services/location-service
      dockerfile: Dockerfile
    container_name: residenthive-location-service
    env_file:
      - ./backend/services/location-service/.env
    environment:
      PORT: 8002
      REDIS_URL: redis://redis:6379  # Will gracefully degrade if Redis unavailable
    ports:
      - "8002:8002"
    volumes:
      - ./backend/services/location-service:/app:ro  # Mount code for hot reload
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload

volumes:
  postgres_data:
