  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U residenthive"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: residenthive-backend
    env_file:
      - ./backend/.env
    environment:
      # Use Neon database from .env file (DATABASE_URL)
      # Override specific settings if needed
      CHATBOT_FRONTEND_URL: http://localhost:3010
      FRONTEND_URL: http://localhost:8080
      PORT: 8000
    ports:
      - "8001:8000"  # Use 8001 on host to avoid conflicts
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY:-}
        VITE_BACKEND_URL: http://localhost:8001
    container_name: residenthive-frontend
    environment:
      VITE_BACKEND_URL: http://backend:8000
      PORT: 8080
      VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY:-}
    ports:
      - "3001:8080"  # Use 3001 on host for frontend
    depends_on:
      - backend

volumes:
  postgres_data:
