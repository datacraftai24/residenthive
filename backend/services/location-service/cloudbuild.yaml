# Cloud Build configuration for Location Intelligence Service
# This only builds and pushes the image. Deployment is done separately.

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/location-service:latest'
      - '.'

images:
  - 'gcr.io/$PROJECT_ID/location-service:latest'
