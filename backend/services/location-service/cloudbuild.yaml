# Cloud Build configuration for Location Intelligence Service
# Note: This file is kept for reference but deploy script uses simpler --tag approach

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/location-service:latest'
      - '.'

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/location-service:latest'

images:
  - 'gcr.io/$PROJECT_ID/location-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY
